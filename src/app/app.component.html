<!--Division for GeeksForGeeks heading-->
<main class="container-fluid">
  <div
    class="row bg-success justify-content-center align-items-center"
    style="height: 80px"
  >
    <div class="col-3"></div>
    <div class="col-6 text-light h2">GeeksForGeeks</div>
  </div>

  <!--Division for taking input from user -->
  <div class="row mt-1" style="height: 80px">
    <div class="col-3 d-none col-md-3 d-md-block"></div>
    <div
      class="col-12 col-md-6 bg-success d-flex justify-content-center align-items-center text-light h3"
    >
      <input
        [(ngModel)]="newTask"
        type="text"
        value=""
        class="col-7 form-control"
        style="width: 300px"
      />

      <div class="col-1"></div>

      <button (click)="addToList()" class="btn btn-light text-success">
        ADD TASK
      </button>
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>

<div *ngFor="let task of items; let i = index">
  <app-task-item
    [task]="task"
    [index]="i"
    (delete)="deleteTask($event)">
  </app-task-item>
</div>

</main>

<router-outlet />
